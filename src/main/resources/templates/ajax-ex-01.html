<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
<!--    jQueay CDN-->
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body>
<button onclick="ex01Fn()">ex01 함수 호출</button>
</body>
<script>
    const ex01Fn = () =>{
      $.ajax({
         //요청방식 get
         //요청url /ex01
         type: "get",
         url: "/ex01",
         //요청이 성공했을때 실행되는 부분
         success: function(res){
           console.log("요청성공" , res);
         },
         //요청이 실패했을때 실행되는 부분
         error: function(){
           console.log("요청실패");
         }
      })
    }
</script>
</html>
